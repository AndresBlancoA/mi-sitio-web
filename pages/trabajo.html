      <h2 class="text-center text-light mb-3">¿Colaboramos?</h2>
      <p class="text-center text-light mb-4">Si deseas patrocinar o colaborar, déjanos tu mensaje</p>

      <form class="mx-auto" style="max-width: 600px;">
        <div class="mb-3">
          <label for="nameInput" class="form-label text-light">Nombre</label>
          <input type="text" class="form-control" id="nameInput" placeholder="Tu nombre" />
        </div>
        <div class="mb-3">
          <label for="emailInput" class="form-label text-light">Correo</label>
          <input type="email" class="form-control" id="emailInput" placeholder="nombre@correo.com" />
        </div>
        <div class="mb-3">
          <label for="msgInput" class="form-label text-light">Mensaje</label>
          <textarea class="form-control" id="msgInput" rows="4" placeholder="Cuéntanos tu propuesta..."></textarea>
        </div>
        <button type="submit" class="btn btn-warning d-block mx-auto px-4">Enviar</button>
      </form>
